# CHRIS EFFECT - Configuration File
# Customize your inventory system here

[SERVER]
# Server host and port
HOST = 127.0.0.1
PORT = 5000
DEBUG = True
THREADED = True

[DATABASE]
# Database location
DB_PATH = store_inventory.db

[UI]
# Theme colors
PRIMARY_COLOR = #3b82f6
ACCENT_COLOR = #00C897
DARK_BG = #12131A
LIGHT_TEXT = #F8FAFC

[INVENTORY]
# Default low stock threshold
DEFAULT_LOW_STOCK = 10

# Maximum product image size (MB)
MAX_IMAGE_SIZE = 16

# Allowed image formats
IMAGE_FORMATS = .jpg,.jpeg,.png,.gif,.webp

[SECURITY]
# Session timeout (minutes)
SESSION_TIMEOUT = 1440

# Password requirements
REQUIRE_PASSWORD_CHANGE = False
PASSWORD_MIN_LENGTH = 4

[FEATURES]
# Enable/disable features
ENABLE_BARCODE_SCAN = False
ENABLE_IMAGE_UPLOAD = True
ENABLE_CSV_IMPORT = True
ENABLE_CSV_EXPORT = True
ENABLE_SALES_TRACKING = True
ENABLE_CATEGORIES = True

[API]
# API settings
CORS_ENABLED = True
MAX_CONTENT_LENGTH = 16777216
JSON_SORT_KEYS = False

[LOGGING]
# Logging configuration
LOG_LEVEL = INFO
LOG_FILE = inventory.log
LOG_MAX_SIZE = 10485760
LOG_BACKUP_COUNT = 5
